<!DOCTYPE html> 
<html> 
<head>
    <title></title>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-1.0.1.js"></script>
    <script>
        $(function() {
            var cn = $.hubConnection();
            var hub = cn.createHubProxy('hitCounter'); 
            /* hub.on -> event handler, function... i.e. when the server raises this event then calls this JavaScript function */
            hub.on('updateHitCount', function(i) {
                $('#hitCount').text(i);
            });
            /* start... in essence it creates / maintains a connection */
            cn.start(function() {
                hub.invoke('recordHit');
            });
        });
    </script>
</head>
<body>
    <div id="hitCount" />
</body>

</html>
